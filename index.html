<!DOCTYPE html>
<html lang="ru">
<head>

<div class="header__text"> РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</div>

          <div class="swiper-slide block__item"><a href = '#'><img src="img/Samsung.svg" alt="Samsung"></a></div>
